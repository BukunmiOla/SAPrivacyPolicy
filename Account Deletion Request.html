<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deletion Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555555;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #ff4757;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e84118;
        }
        .note {
            font-size: 14px;
            color: #888888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Deletion Request</h1>
        <form action="mailto:scriptureadventures.app@gmail.com" method="post" enctype="text/plain">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="reason">Reason for Deletion</label>
            <textarea id="reason" name="reason" rows="4" placeholder="Explain the reason (optional)"></textarea>
            
            <button type="submit">Submit Request</button>
            <p class="note">Your request will be sent to our support team.</p>
        </form>
    </div>
</body>
</html>
